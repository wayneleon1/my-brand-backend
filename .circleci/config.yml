version: 2
jobs:
  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Install Dependencies in My_bland
          environment:
            TEST_USER_NAME: TEST_USER_NAME
            TEST_KEY: TEST_KEY
            TEST_COLLECTION_NAME: TEST_COLLECTION_NAME
            ACCESS_TOKEN_SECRET: ACCESS_TOKEN_SECRET
          command: npm install
      - run:
          name: Run test apis
          command: npm run test
